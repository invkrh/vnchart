<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Network Traffic Dashboard</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <canvas id="hourly" width="400" height="400"></canvas>
    <canvas id="daily" width="400" height="400"></canvas>
    <script>
        showTrends("hourly", "Last 24 Hours", {{ hourly|tojson|safe }})
        showTrends("daily", "Last 30 Days", {{ daily|tojson|safe }})
    </script>
</body>
